<app-header></app-header>
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <mat-icon>receipt</mat-icon>
        </div>
        <mat-card-title class="title">
            Your Orders
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div id="content">
            <div id="left">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="isCart">
                    <ng-container matColumnDef="image_url">
                        <th mat-header-cell *matHeaderCellDef> ORDER PLACED <br />{{date | date: 'dd-MMMM-yyyy'}} </th>
                        <td mat-cell *matCellDef="let element">
                            <img style="max-height: 15vh;" src="{{element.image_url}}" alt="Shopping images">
                        </td>
                        <td mat-footer-cell *matFooterCellDef>
                            SHIP TO
                            <span style="font-size: 11px; display: table-caption; text-transform: uppercase;">{{address}}</span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> TOTAL <br />{{total$ | async | currency }} </th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                        <td mat-footer-cell *matFooterCellDef> </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
                </table>
            </div>
            <div id="right">
                <button class="a-button-primary" [routerLink]="'../product'">Purchase again</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
